<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year Ayesha ✨</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #3b0a6f, #1b0035);
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

iframe {
  border: none;
  width: 100vw;
  height: 100vh;
}

/* Start screen */
#startScreen {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, #4b0f82, #1b0035);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 10;
  color: white;
  text-align: center;
  transition: opacity .6s ease;
}

#startScreen h1 {
  font-size: 2rem;
  margin-bottom: 12px;
}

#startScreen p {
  font-size: 1rem;
  opacity: 0.85;
  margin-bottom: 22px;
}

#startBtn {
  background: linear-gradient(90deg, #ff4f8b, #ff88c2);
  border: none;
  border-radius: 999px;
  padding: 14px 30px;
  color: white;
  font-size: 1.1rem;
  box-shadow: 0 10px 25px rgba(255,79,139,.5);
}

.hide { opacity: 0; }

/* Magic visuals */
.star, .love {
  position: fixed;
  pointer-events: none;
  z-index: 9999;
}

@keyframes fallLove { to { transform: translateY(120vh); } }
@keyframes floatStar { from { transform: translateY(0); } to { transform: translateY(-120vh); } }
</style>
</head>

<body>

<div id="startScreen">
  <h1>Happy New Year, Ayesha ✨</h1>
  <p>Tap to begin the magic</p>
  <button id="startBtn">Start the Magic ✨</button>
</div>

<audio id="bgm" preload="auto" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<iframe id="frame" src="index.html"></iframe>

<script>
const music = document.getElementById("bgm");
const start = document.getElementById("startScreen");
const btn = document.getElementById("startBtn");

let starsStarted = false;
let rainTimer = null;

function startStars() {
  if (starsStarted) return;
  starsStarted = true;

  for (let i = 0; i < 35; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.innerText = "✨";
    star.style.left = Math.random() * 100 + "vw";
    star.style.top = Math.random() * 100 + "vh";
    star.style.fontSize = Math.random() * 12 + 10 + "px";
    star.style.opacity = Math.random();
    star.style.animation = "floatStar " + (Math.random() * 5 + 6) + "s linear infinite";
    document.body.appendChild(star);
  }
}

function dropLove() {
  const love = document.createElement("div");
  love.className = "love";
  love.innerText = "I love you ❤️❤️";
  love.style.left = Math.random() * 100 + "vw";
  love.style.top = "-10vh";
  love.style.fontSize = "1rem";
  love.style.opacity = Math.random();
  love.style.animation = "fallLove 6s linear";
  document.body.appendChild(love);
  setTimeout(() => love.remove(), 6000);
}

btn.addEventListener("click", () => {
  music.currentTime = 28;
  music.play().catch(()=>{});

  startStars();
  rainTimer = setInterval(dropLove, 500);

  start.classList.add("hide");
  setTimeout(() => start.style.display = "none", 600);
});
</script>

</body>
</html>
